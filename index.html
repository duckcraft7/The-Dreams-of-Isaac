<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Dreams of Isaac</title></title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script src="js/player.js"></script>
  <script src="js/shoot.js"></script>
  <script src="js/enemy.js"></script>
</head>

<body>
<a-scene vr-mode-ui="enabled: true">

  <!-- CÂMERA VR -->
  <a-entity id="rig" position="0 1.6 4">
    <a-camera look-controls></a-camera>
  </a-entity>

  <!-- LUZ -->
  <a-light type="ambient" intensity="0.6"></a-light>
  <a-light type="directional" position="1 3 2"></a-light>

  <!-- CHÃO -->
  <a-plane rotation="-90 0 0" width="10" height="10" color="#333"></a-plane>

  <!-- PAREDES -->
  <a-box position="0 1 -5" width="10" height="2" depth="0.2"></a-box>
  <a-box position="0 1 5" width="10" height="2" depth="0.2"></a-box>
  <a-box position="5 1 0" width="0.2" height="2" depth="10"></a-box>
  <a-box position="-5 1 0" width="0.2" height="2" depth="10"></a-box>

  <!-- PLAYER -->
  <a-box id="player"
         position="0 0.5 0"
         color="#ffcccc"
         player
         shoot>
  </a-box>

  <!-- INIMIGO -->
  <a-sphere position="2 0.5 -2" radius="0.4" color="red" enemy></a-sphere>

</a-scene>
</body>
</html>
