<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Dreams of Isaac</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script src="js/start.js"></script>
  <script src="js/god.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<!-- MENU -->
<div id="menu"
style="
position:fixed;
inset:0;
background:black;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
color:white;
font-family:serif;
z-index:10;
">
  <h1 style="font-size:56px;">The Dreams of Isaac</h1>
  <button id="startGame" style="padding:15px 40px;font-size:20px;">
    Start Game
  </button>
</div>

<!-- CENA -->
<a-scene>

  <!-- LUZ -->
  <a-light type="ambient" intensity="0.8"></a-light>
  <a-light type="directional" position="2 5 3"></a-light>

  <!-- JOGADOR (DEUS) -->
  <a-entity id="godRig" position="0 0 4" god>

    <!-- MODELO 3D DEUS (placeholder) -->
    <a-box position="0 1 0" width="0.6" height="1.8" depth="0.6" color="white"></a-box>

    <!-- CÂMERA TERCEIRA PESSOA -->
    <a-camera
      id="camera"
      position="0 2 4"
      look-controls="enabled:false">
    </a-camera>

  </a-entity>

  <!-- CHÃO -->
  <a-plane rotation="-90 0 0" width="20" height="20" color="#4b3a2f"></a-plane>

</a-scene>

</body>
</html>
